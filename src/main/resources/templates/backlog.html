<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product backlog</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script src="https://kit.fontawesome.com/d1aa552770.js" crossorigin="anonymous"></script>
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/backlog/formButtons.js"></script>
</head>
<body onload="load()">
<div class="container-fluid">

    <div th:replace="fragments/header"></div>

    <div class="row">

        <div th:replace="fragments/menu"></div>

        <div class="col-10 mt-5 text-center">
            <div>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Description</th>
                        <th scope="col">Story points</th>
                        <th scope="col">Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="story : ${stories}">
                        <td th:text="${story.getNumber()}"></td>
                        <td th:text="${story.getShortDescription()}" th:title="${story.getDescription()}"></td>
                        <td th:text="${story.getStoryPoints()}"></td>
                        <td th:text="${story.getStatus().getName()}"></td>
                        <td>
                            <button name="details" th:id="${story.getNumber()}" class="btn btn-primary" data-toggle="modal" data-target="#editStoryForm">
                                Details
                            </button>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editStoryForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Story details</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <label>Short Description: </label>
                            </li>
                            <li class="list-inline-item">
                                <input type="text" id="form_shortDescription" class="form-control validate">
                            </li>
                        </ul>
                    </div>
                    <div class="md-form mb-5">
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <label>Description: </label>
                            </li>
                            <li class="list-inline-item">
                                <input type="text" id="form_description" class="form-control validate">
                            </li>
                        </ul>
                    </div>
                    <div class="md-form mb-5">
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <label>Story points: </label>
                            </li>
                            <li class="list-inline-item">
                                <input type="text" id="form_storyPoints" class="form-control validate">
                            </li>
                        </ul>
                    </div>

                </div>
                <div class="modal-footer">
                    <a type="button" id="deleteStoryButton" class="btn btn-secondary btn-ok">Delete</a>
                    <a type="button" class="btn btn-secondary" data-dismiss="modal">Close</a>
                    <a type="button" class="btn btn-primary">Save changes</a>
                </div>
            </div>
        </div>
    </div>
    <p hidden id="select"></p>
</div>
</body>
</html>
