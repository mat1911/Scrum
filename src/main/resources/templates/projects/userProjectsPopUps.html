<!--pop up-->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Assign user to your project</h4>
                <button type="button" class="close float-right" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form class="was-validated" method="post" th:action="@{/assignUser}" th:object="${userInvitation}">

                    <div class="form-group">
                        <label for="email">Enter user email</label>
                        <input id="email" type="email" class="form-control" th:field="*{email}" required>
                        <div class="invalid-feedback">Please provide valid email.</div>
                    </div>

                    <div class="form-group">
                        <input id="projectId" type="hidden" class="form-control" th:field="*{projectId}">
                    </div>

                    <div class="form-group">
                        <button class="btn btn-dark" type="submit">Invite</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<div id="selectedProject" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Project has been selected!</h4>
                <button type="button" class="close float-right" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Now you are able to open tabs related to this project.</p>
            </div>
        </div>
    </div>
</div>
