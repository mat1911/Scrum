<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New project</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script src="https://kit.fontawesome.com/d1aa552770.js" crossorigin="anonymous"></script>
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">

    <div th:replace="fragments/header"></div>

    <div class="row">

        <div th:replace="fragments/menu"></div>

        <div class="col-8 mt-5 offset-1">

            <h1 class="text-center font-weight-bold">CREATE NEW PROJECT</h1>

            <form class="was-validated" method="post" th:action="@{/newProject}" th:object="${project}">

                <div class="form-group">
                    <label for="name">Project name</label>
                    <input id="name" type="text" class="form-control" th:field="*{name}" required>
                    <div class="invalid-feedback">Please provide project name.</div>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" rows="3" style="width: 100%" th:field="*{description}"
                              id="description" maxlength="500"></textarea>
                </div>

                <div class="form-group">
                    <button class="btn btn-dark" type="submit">Create project</button>
                </div>

            </form>

        </div>

    </div>

</div>

</body>
</html>
