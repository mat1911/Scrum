<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kanban board</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script src="https://kit.fontawesome.com/d1aa552770.js" crossorigin="anonymous"></script>
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <script src="/js/dragDropElements.js"></script>

</head>
<body>


<div class="container-fluid">

    <div th:replace="fragments/header"></div>

    <div class="row">

        <div th:replace="fragments/menu"></div>


        <div class="col-10">

            <div class="row" style="height: 100vh">

                <div id = "to_do" class="col-3 droppable bg-danger">

                    <h4 class="mt-2 text-white font-weight-bold text-center">TO DO</h4>

                    <div th:id="${story.getId()}" class="card draggable" th:each="story : ${stories}"
                         th:if="${story.getStatus().getName() == 'TO_DO'}">

                        <div class="card-body">
                            <h5 class="card-title" th:text="${story.getTitle()}"></h5>
                            <p class="card-text" th:text="${story.getDescription()}"></p>
                            <p class="card-text" th:text="${story.getAcceptanceCriteria()}"></p>
                            <p class="card-text" th:text="${story.getShortDescription()}"></p>
                            <p class="card-text" th:text="${story.getNumber()}"></p>
                        </div>

                    </div>
                </div>

                <div id = "doing" class="col-3 droppable bg-info">

                    <h4 class="mt-2 text-white font-weight-bold text-center">DOING</h4>

                    <div th:id="${story.getId()}" class="card draggable" th:each="story : ${stories}"
                         th:if="${story.getStatus().getName() == 'DOING'}">

                        <div class="card-body">
                            <h5 class="card-title" th:text="${story.getTitle()}"></h5>
                            <p class="card-text" th:text="${story.getDescription()}"></p>
                            <p class="card-text" th:text="${story.getAcceptanceCriteria()}"></p>
                            <p class="card-text" th:text="${story.getShortDescription()}"></p>
                            <p class="card-text" th:text="${story.getNumber()}"></p>
                        </div>

                    </div>

                </div>

                <div id = "verify" class="col-3 droppable bg-secondary">

                    <h4 class="mt-2 text-white font-weight-bold text-center">VERIFY</h4>

                    <div th:id="${story.getId()}" class="card draggable" th:each="story : ${stories}"
                         th:if="${story.getStatus().getName() == 'VERIFY'}">

                        <div class="card-body">
                            <h5 class="card-title" th:text="${story.getTitle()}"></h5>
                            <p class="card-text" th:text="${story.getDescription()}"></p>
                            <p class="card-text" th:text="${story.getAcceptanceCriteria()}"></p>
                            <p class="card-text" th:text="${story.getShortDescription()}"></p>
                            <p class="card-text" th:text="${story.getNumber()}"></p>
                        </div>

                    </div>

                </div>

                <div id = "done" class="col-3 droppable bg-primary">

                    <h4 class="mt-2 text-white font-weight-bold text-center">DONE</h4>

                    <div th:id="${story.getId()}" class="card draggable" th:each="story : ${stories}"
                         th:if="${story.getStatus().getName() == 'DONE'}">

                        <div class="card-body">
                            <h5 class="card-title" th:text="${story.getTitle()}"></h5>
                            <p class="card-text" th:text="${story.getDescription()}"></p>
                            <p class="card-text" th:text="${story.getAcceptanceCriteria()}"></p>
                            <p class="card-text" th:text="${story.getShortDescription()}"></p>
                            <p class="card-text" th:text="${story.getNumber()}"></p>
                        </div>

                    </div>

                </div>

            </div>


        </div>

    </div>

</div>
</body>

<script th:inline="javascript">

        $(".droppable").droppable({
            drop: function (event, ui) {

                /*Appending dragged div to droppable div*/
                $(this)
                    .append(ui.helper.css({
                        position: 'relative',
                        left: '0px',
                        top: '0px',
                        transform: "rotate(0deg)"
                    }));

                /*Updating status of stories and sending result*/
                /*<![CDATA[*/
                    var stories = /*[[${stories}]]*/[];

                    for (var i = 0; i < stories.length; i++) {

                        var story = document.getElementById(stories[i].id);
                        var status = story.parentElement.id.toUpperCase();

                        stories[i].status.name = status;
                    }

                /*]]>*/

                stories = JSON.stringify({
                    'stories': stories
                });

                $.ajax({
                    url: "http://localhost:8080/updateStories",
                    type: 'POST',
                    data: stories,
                    dataType: "html",
                    contentType: 'application/json',
                    mimeType: 'application/json',
                    success: function (data) {
                        console.log(data);
                        return false;
                    }
                });

            }
        })
</script>

</html>
