<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <script src="https://kit.fontawesome.com/d1aa552770.js" crossorigin="anonymous"></script>
    <script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
</head>
<body>
<div class="container-fluid">

    <div th:replace="fragments/header"></div>

    <div class="row">

        <div th:replace="fragments/menu"></div>

        <div class="col-8 mt-5 offset-1">

            <form method = "post" th:action="@{/password/changePasswordForm/{id}(id=${userId})}" th:object="${passwordDto}" class="needs-validation" novalidate>

                <h1 class="text-center font-weight-bold">WPROWADŹ NOWE HASŁO</h1>

                <div class="form-group">
                    <label for="password">Hasło</label>
                    <input id="password" type="password" class="form-control" th:field="*{password}">

                    <div th:if="${errors.containsKey('password')}">
                        <label class="text-danger" th:text="${errors.get('password')}"></label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="repeatedPassword">Powtórz hasło</label>
                    <input id="repeatedPassword" type="password" class="form-control" th:field="*{repeatedPassword}">

                    <div th:if="${errors.containsKey('repeatedPassword')}">
                        <label class="text-danger" th:text="${errors.get('repeatedPassword')}"></label>
                    </div>
                </div>


                <div class="form-group">
                    <button class="btn btn-dark" type="submit">Utwórz konto</button>
                </div>

            </form>

        </div>

    </div>

</div>
</body>
</html>
